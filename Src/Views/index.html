<!DOCTYPE html>
<html lang="pt_br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="global.css">
        <link rel="stylesheet" href="responsive.css">

        <link rel="icon" type="image/png" sizes="16x16" href="/Public/assets/favicon.png">
        <title>Publicize</title>
    </head>
    
    <body>
        <div class="first-page" id="main">

            <header>

                <div class="inside">

                    <div class="title">
                        <h1>P U B L I C I Z E</h1>
                    </div>

                    <nav class="links">
                        <label for="_main">Inicio</label>
                        <label for="_conheca">Conheça</label>
                        <label for="_contato">Contato</label>
                        <label for="_horarios">Horários</label>
                        <label for="_desenvolvedor" class="last">Desenvolvedor</label>
                    </nav>
                </div>
                <div class="progress-container">
                    <div class="progress-bar" id="myBar"></div>
                </div>
            </header>

        </div>

        <div class="scroll">
            <input type="radio" name="grupo" id="_main">
            <input type="radio" name="grupo" id="_conheca">
            <input type="radio" name="grupo" id="_contato">
            <input type="radio" name="grupo" id="_horarios">
            <input type="radio" name="grupo" id="_desenvolvedor">

            <section class="sections">

                <section class="bloco" id="conheca">
                    <header>
                        <div class="line-end"></div>
                    </header>
                </section>

                <section class="bloco" id="contato">
                    <header>
                        <div class="line-end"></div>
                    </header>
                </section>

                <section class="bloco" id="horarios">
                    <header>
                        <div class="line-end"></div>
                    </header>
                </section>

                <section class="bloco" id="desenvolvedor">
                    <header>
                        <div class="line-end"></div>
                    </header>
                </section>

            </section>

        </div>
    </body>
    <script src="index.js"></script>
</html>
